<div class="row outer">
<div class="col-md-12">
    <form class="m-5">
      <h1 class="text-center m-5 fs-2 fw-bolder heading">Login</h1>
      <div class="form-group">
        <label>Phone</label>
        <input type="text" [(ngModel)]="phone" name="phone" class="form-control" placeholder="Phone">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Password">
      </div>
      <button (click)="login()" class="btn btn-dark mt-3">Login</button>
      <button (click)="onreg()" class="btn btn-secondary mt-3 ms-4">Register</button>
    </form>
  </div>
</div>
