<app-navbar></app-navbar>
<div class="container mt-3">
  <h1 class="text-center m-5 fs-2 fw-bolder heading">CART</h1>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 ">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
        <ng-container matColumnDef="productname">
          <th mat-header-cell *matHeaderCellDef>ProductName </th>
          <td mat-cell *matCellDef="let element"> {{element.item}} </td>
        </ng-container>        
        <ng-container matColumnDef="description">
          <th mat-header-cell *matHeaderCellDef>Restaurant</th>
          <td mat-cell *matCellDef="let element"> {{element.shop}} </td>
        </ng-container>
      
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef> status </th>
          <td mat-cell *matCellDef="let element" ><span *ngIf="element.ready==true" class="text-success">Ready to Deliver</span><span *ngIf="element.ready!=true" class="text-warning">Under Prepration</span></td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let element"><span *ngIf="element.ready!=true"><button (click)="delete(element)" class="btn btn-danger">Cancel The Order</button></span><span *ngIf="element.ready==true"><button (click)="delete(element)" class="btn btn-success">Mark As Picked</button></span></td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
</div>
