<app-navbar></app-navbar>
<mat-grid-list cols="4" rowHeight="500px" class="bg-secondary">  
        <div class="container" *ngFor="let item of data">
            <mat-grid-tile class="text-center">
                    <mat-card class="example-card card text-center">
                <mat-card-header >
                  <div><h1 class="heading fw-bolder">{{item.productname}}</h1></div>
                  
                </mat-card-header>
                <img mat-card-image class="image" style="height: 10vmax;width: 20vmax;" src="{{item.photo}}" alt="loading Photo..">
                <mat-card-content>
                  <p class="mt-3 fs-6">
                   {{item.description}}<br>
                  <span class="fw-semibold">Restaurant: {{item.shop}}</span></p>
                  <span>
                    Expected time :{{item.time}}
                   </span><br>
                   <p class="mt-3 fs-5 fw-semibold">Price : {{item.price}}</p><br>
                  <button mat-button class="btn btn-outline-warning px-5" (click)="oder(item)">Oder</button>
                </mat-card-content>
                
              </mat-card>  
</mat-grid-tile>
</div>
